<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pergunta Importante</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useRef, useEffect } = React;

        function PerguntaInterativa() {
            const [showResult, setShowResult] = useState(false);
            const [noButtonPosition, setNoButtonPosition] = useState({ top: 60, left: 50 });
            const containerRef = useRef(null);
            const noButtonRef = useRef(null);

            const handleYes = () => {
                setShowResult(true);
            };

            const moveNoButton = (mouseX, mouseY) => {
                if (!containerRef.current || !noButtonRef.current) return;

                const button = noButtonRef.current.getBoundingClientRect();

                // Calcula a dist√¢ncia do mouse ao bot√£o
                const buttonCenterX = button.left + button.width / 2;
                const buttonCenterY = button.top + button.height / 2;
                const distance = Math.sqrt(
                    Math.pow(mouseX - buttonCenterX, 2) + Math.pow(mouseY - buttonCenterY, 2)
                );

                // Se o mouse estiver muito perto (150px), move o bot√£o
                if (distance < 150) {
                    const maxX = 90;
                    const maxY = 90;
                    const minX = 10;
                    const minY = 10;

                    // Gera uma nova posi√ß√£o aleat√≥ria longe do mouse
                    let newX, newY;
                    do {
                        newX = Math.random() * (maxX - minX) + minX;
                        newY = Math.random() * (maxY - minY) + minY;
                    } while (
                        Math.abs(newX - noButtonPosition.left) < 20 &&
                        Math.abs(newY - noButtonPosition.top) < 20
                    );

                    setNoButtonPosition({ top: newY, left: newX });
                }
            };

            useEffect(() => {
                const handleMouseMove = (e) => {
                    if (!showResult) {
                        moveNoButton(e.clientX, e.clientY);
                    }
                };

                window.addEventListener('mousemove', handleMouseMove);
                return () => window.removeEventListener('mousemove', handleMouseMove);
            }, [noButtonPosition, showResult]);

            if (showResult) {
                return (
                    <div className="fixed inset-0 flex items-center justify-center bg-gradient-to-br from-pink-500 via-red-500 to-orange-500">
                        <div className="text-center animate-bounce">
                            <h1 className="text-9xl font-black text-white drop-shadow-2xl tracking-wider">
                                HOJE TEM
                            </h1>
                            <p className="text-4xl text-white mt-8 animate-pulse">üî•üî•üî•</p>
                        </div>
                    </div>
                );
            }

            return (
                <div
                    ref={containerRef}
                    className="fixed inset-0 flex items-center justify-center bg-gradient-to-br from-purple-600 via-pink-500 to-red-500 overflow-hidden"
                >
                    <div className="text-center space-y-12 z-10 px-4">
                        <h1 className="text-5xl md:text-7xl font-bold text-white drop-shadow-2xl leading-tight">
                            Posso comer seu c* hoje?
                        </h1>

                        <div className="relative h-64">
                            {/* Bot√£o Sim */}
                            <button
                                onClick={handleYes}
                                className="absolute left-1/2 transform -translate-x-32 bg-green-500 hover:bg-green-600 text-white text-3xl font-bold py-6 px-16 rounded-full shadow-2xl transition-all duration-200 hover:scale-110 active:scale-95"
                            >
                                Sim üòè
                            </button>

                            {/* Bot√£o N√£o - posi√ß√£o absoluta que muda */}
                            <button
                                ref={noButtonRef}
                                style={{
                                    position: 'absolute',
                                    top: `${noButtonPosition.top}%`,
                                    left: `${noButtonPosition.left}%`,
                                    transform: 'translate(-50%, -50%)',
                                }}
                                className="bg-red-500 text-white text-3xl font-bold py-6 px-16 rounded-full shadow-2xl transition-all duration-300 cursor-pointer hover:scale-110"
                                onMouseEnter={(e) => {
                                    const rect = e.currentTarget.getBoundingClientRect();
                                    moveNoButton(rect.left + rect.width / 2, rect.top + rect.height / 2);
                                }}
                            >
                                N√£o üôÖ
                            </button>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<PerguntaInterativa />);
    </script>
</body>
</html>
